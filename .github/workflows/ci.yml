name: CI
on: [push, pull_request]

env:
  CSV2HTML_COMMAND: target/debug/csv2html

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
        - macos-latest
        - ubuntu-latest
        - windows-latest
    steps:
    - name: 'Disable `autocrlf` in Git'
      run: git config --global core.autocrlf false
    - name: Checkout
      uses: actions/checkout@v4
    - name: Run tests
      run: |
        cargo build

        cargo test
        python3 tests/test_csv2html.py
